picladmin.msgInvalid[2]        "File not found: Abort, Retry or Ignore?"    
picladmin.msgInvalid[3]        "I'm sorry Dave I'm afraid I cannot do that"
picladmin.msgInvalid[4]        "Sorry you're just not my type..."    


